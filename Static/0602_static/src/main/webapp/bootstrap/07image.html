<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07image.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h3> rounded image </h3>
			<img src="https://www.w3schools.com/bootstrap4/paris.jpg" width="200px"
				class="rounded">
				
			<h3> rounded-circle image </h3>
			<img src="https://www.w3schools.com/bootstrap4/newyork.jpg" width="200px"
				class="rounded-circle">
				
			<h3> img-thumbnail </h3>
			<img src="https://www.w3schools.com/bootstrap4/sanfran.jpg" width="200px"
				class="img-thumbnail">
		</div>
		
		<div class="container">
			<img src="https://www.w3schools.com/bootstrap4/paris.jpg" width="200px"
				class="img-thumbnail d-block mx-auto">
		</div>
		
		<div class="container">
			<img src="https://www.w3schools.com/bootstrap4/newyork.jpg" width="200px"
				class="img-thumbnail float-right">
		</div>
	</body>
</html>
