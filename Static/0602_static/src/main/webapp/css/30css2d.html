<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>30css2d.html</title>
		<style type="text/css">
		#no1 {
			width : 300px;
			height : 300px;
			background-color : skyblue;
			transition : transform 3s;
		}
		#no1:hover {
			transform : rotate(45deg) transLate(30px,300px) scale(2.0, 2.0);
		}		
		</style>
		<!-- rotate : 회전, translate : 이동, scale : 크기변환 -->
		<!-- transition : transform 3s; 변하는 속도는 3초 -->
	</head>
	<body>
		<div id="no1"></div>
	</body>
</html>
