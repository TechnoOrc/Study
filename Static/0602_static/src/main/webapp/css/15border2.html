<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15border2.html</title>
		<style type="text/css">
		header, nav, main, footer {
			width : 100%;
			margin-bottom: 5px;
		}
		header {
			height : 200px;
			border-style : solid;
			border-color: orange;
			text-align: center;
			font-family: 궁서;
			font-size: xx-large;
			padding-top: 100px;
		}
		nav {
			height: 50px;
			border: 3px solid green;
		}
		main {
			height: 500px;
			border: 3px solid blue;
		}
		footer {
			height: 200px;
			border: 3px solid purple;
		}		
		
		
		</style>
	</head>
	<body>
		<header>header tag : 최상단의 의미</header>
		<nav>nav tag : navigation : menu의 의미</nav>
		<main>
			<h1>semantic tag : html의 구조를 의미론적으로 접근하자</h1>
			main tag : 페이지의 내용이 들어가는 곳
		</main>
			<footer>footer tag : @copyright 등 잡다한 내용이 들어가는 곳</footer>
	</body>
</html>
