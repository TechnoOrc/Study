<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>19table.html</title>
		<style type="text/css">
		table {
			border : 1px solid blue;
		}
		tbody tr {
			background: lightgreen;
		}
		tbody tr:hover {
			background-color: orange;
		}
		td {
			width: 150px;
			height: 50px;
			text-align: center;
		}
		</style>
	</head>
	<body>
		<h1>html5 table</h1>
		<table>
			<tfoot><!-- tfoot : 테이블의 맨아래 -->
				<tr>
					<td colspan="3"> @copyright hello</td>
				
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<td>1</td><td>apple</td><td>010</td>				
				</tr>
				<tr>
					<td>2</td><td>bnana</td><td>011</td>				
				</tr>
				<tr>
					<td>3</td><td>cherry</td><td>012</td>				
				</tr>
			</tbody>
			<thead><!-- thed : 테이블의 맨위  -->
				<tr>
					<th>mno</th><th>mid</th><th>mtel</th>
				</tr>
			</thead>
			
		</table>
	</body>
</html>
