<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16margin.html</title>
		<style type="text/css">
		#box1 {
			border : 10px solid red;
			width : 500px;
			margin-left : 100px;
			margin-top : 100px;
			margin-bottom : 100px;
		}
		#box2 {
			border : 10px solid blue;
			width : 500px;
			margin-top : 150px;
		}
		</style>
	</head>
	<body>
		<h1 id="box1"> html5 + css3 : 공간 개념 : box-model, margin, padding </h1>
		<h2 id="box2"> margin : 다른 요소와의 거리</h2>
		<h2>box1의 margin-bottom 100과 box2의 margin-top 150은 중복되어
			결국 두 요소 간의 거리는 150 이 됨.</h2>
	</body>
</html>
