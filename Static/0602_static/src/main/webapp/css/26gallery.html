<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>26gallery.html</title>
		<style type="text/css">
		.gallery {
			width: 10%;
			border: 3px solid purple;
			float: left;
			margin: 10px;
			
		}
		img {
			width: 100%;		
			height: 200px;
		}
		.img_dev {
			height: 200px;
			
		}
		.img_desc {
			height: 70px;
			border-top: 3px solid purple;
		}
		#main_gallery {
			width: 300px;
			border: 3px solid purple;
		}
		</style>
		<script type="text/javascript">
		function mainGall( obj ) {
			main_gallery.innerHTML = "<img src='" + obj.src + "'>";
		}//mainGall
		</script>
	</head>
	<body>
	
		<div id="main_gallery"></div>
		<div class="gallery">
			
			<img src="../javascript/fruit1.jpg" onclick="mainGall(this);">
			<div class="img_desc">
				이지미에 대한 설명 입니다.
			</div>
		</div>
		<div class="gallery">
			<img src="../javascript/fruit2.jpg" onclick="mainGall(this);">
			<div class="img_desc">
				이지미에 대한 설명 입니다.
			</div>
		</div>
	</body>
</html>
