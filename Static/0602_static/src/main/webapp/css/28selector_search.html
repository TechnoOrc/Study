<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>28selector_search.html</title>
		<style type="text/css">
		button[id^=bu]{ /* id의 값이 bu로 시작하는 모든 button element */
			background-color: lightblue;
		}
		button[id$=tn] { /* id의 값이 tn으로 끝나는 모든 button element */
			background-color: pink;
		}
		button[id*='2'] { /* id의 값 중 2가 들어간 모든 button element */
			background-color: lightgreen;
		}
		</style>
	</head>
	<body>
		<br><br>
		<button id="button1">button1</button>
		<button id="button2">button2</button>
		<button id="button3">button3</button>
		<br><br>
		<button id="1btn">1btn</button>
		<button id="2btn">2btn</button>
		<button id="3btn">3btn</button>
	</body>
</html>
