<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>25overflow.html</title>
		<style type="text/css">
		.box {
			width : 150px; 
			height : 150px;
			position : absolute;
		}
		.box:nth-child(1){
			top : 10px;
			left : 10px;
			background-color : red;
		}
		.box:nth-child(2){
			top : 50px;
			left : 50px;
			background-color : green;
		
		}
		.box:nth-child(3){
			top : 100px;
			left : 100px;
			background-color : blue;
		}
		body > div {
			width : 400px;
			height : 100px;
			border : 3px solid black;
			position : relative;
			/*overflow : hidden;*/
			overflow : scroll;
		}
		</style>
	</head>
	<body>
		<h1> Heading 1 Heading 1 </h1>
		<div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<h1> Heading 1 Heading 1 </h1>
	</body>
</html>
