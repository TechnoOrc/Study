<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>26shadow.html</title>
		<style type="text/css">
		h1 { text-shadow : 5px 5px 5px gray; }
		div {
			width : 120px;
			height: 70px;
			background-color: skyblue;
			border : 5px solid blue;
			text-align : center;
			border-radius : 30px;
			box-shadow : 5px 5px 5px gray;
		}	
		div > a {
			display : block;
			line-height : 70px;
			text-decoration: none;
		}
			
		</style>
	</head>
	<body>
		<h1> NICE TO MEET YOU </h1>
		<div> <a href="#"> B U T T O N </a> </div>
	</body>
</html>
