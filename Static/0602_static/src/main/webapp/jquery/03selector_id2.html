
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03selector_id2.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style type="text/css">
		#baguni {
			height : 100px;
			border : 2px solid blue;
		}
		</style>
	</head>
	<body>
		<h1> id selector : html의 id에 접근</h1>
		<div id="baguni"></div>
		<input type="checkbox" value="죠스바"> 죠스바
		<input type="checkbox" value="쌍쌍바"> 쌍쌍바
		<input type="checkbox" value="누가바"> 누가바
		<input type="checkbox" value="바밤바"> 바밤바
		<input type="checkbox" value="스크류바"> 스크류바
		<script>
		$(document).ready(function() {
			$("input[type=checkbox]").click(function() {//checkbox를 찾는 selector
				//alert( $(this).val() );
				//alert( $(this).prop("checked") );
				if( $(this).prop("checked") == true ){
					$( "#baguni" ).append( $(this).val() );
				} else if( $(this).prop("checked") == false ){
					let tmp = $("#baguni").text().replace( $(this).val(), "" );
					$("#baguni").text( tmp );
				}
			});//click
			//prop() : javascript, css의 속성.
			//attr() : html element의 속성.
			//append() : html, text 등을 추가할 때 사용하는 jquery 함수.
/*			
			$(":checkbox").click(function() {//checkbox를 찾는 selector
				alert( $(this).val() );
			});//click
*/			
			
		});//ready
		//$(this) : 현재 이벤트가 일어난 html element.
		//val(); value : html element가 가진 값.
		</script>
	</body>
</html>
