<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01start2.html</title>
<!-- 		<script src="./jquery-3.6.0.min.js"></script> -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		$(document).ready(function() {
			alert("jquery download complete!");
		});
		
		</script>
	</head>
	<body>
		<h1>jquery 기본 사용법</h1>
		<h2>$ : jquery 시작</h2>
		<h2>$() : html 객체 지정</h2>
		<h2>$(document) : 현재 실행되는 html 문서</h2>
		<h2>$(document).read();
				 : 현재 실행되는 html 문서의 load가 완료되면!</h2>
		<h2>function(){} : anonymous function : 이름 없는 함수 : 이름만 빼고 일반 함수와 동일한 기능을 갖는다.</h2>
		<h2>$(document).read(function(){});
				 : 현재 실행되는 html 문서의 load가 완료되면! 이름 없는 함수를 실행해라.</h2>
	</body>
</html>
