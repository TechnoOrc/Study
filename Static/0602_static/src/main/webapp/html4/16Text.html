<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>16Text.html</title>
	</head>
	<body>
		
		basic : <input type="text" id="txt1" name="txt1">
		<br><br> size=50 : 약 50자 만큼의 크기 : 
		<input type="text" id="txt2" name="txt2" size="50">
		<br><br>
		maxlength="5" : 입력 가능한 글자가 5자 : 
		<input type="text" id="txt3" name="txt3" maxlength="5">
		<br><br>
		textarea row="10" : 10행 cols="50" : 50자
		<br>
		<textarea row="10" cols="50" id="area" name="area"></textarea>	
		
		<br><br>
		disabled="disabled" : 사용불가 : 
		<input type="text" id="txt4" name="txt4" disabled="disabled">	
		
		<br><br>
		readonly="readonly" : 입력 불가 : 
		<input type="text" id="txt5" name="txt5" readonly="readonly">
			
	</body>
</html>
