
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04operator3.html</title>
		<script type="text/javascript">
			let a = 7; a++;
			document.write("<h1>7++ : " + a + "</h1>");
			let b = 7; b--;
			document.write("<h1>7-- : " + b + "</h1>");
			let c = 7; 
 			let e = ++c * 3; // = ++ * 의 세 개 연산자 중 ++이 가장 먼저 실행.
			document.write("<h1>8 * 3 : " + e + "</h1>");
			let d = 7;
			let f = d++ * 3;// = ++ * 의 세 개 연산자 중 ++이 가장 나중에 실행.
			document.write("<h1>7 * 3 : " + f + "</h1>");
			
			document.write("<hr>");
			
			let num1 = 777; let num2 = 888;
			let max = (num1 > num2)? num1 : num2;
			document.write("<h1>max : " + max + "</h1>");
			
		</script>
	</head>
	<body>

	</body>
</html>
