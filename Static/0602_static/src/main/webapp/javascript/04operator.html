<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04operator.html</title>
		<script type="text/javascript">
			let num1 = 123;
			let num2 = 4;
			document.write("<h1>" + (num1 + num2) + "</h1>");
			document.write("<h1>" + (num1 - num2) + "</h1>");
			document.write("<h1>" + (num1 * num2) + "</h1>");
			document.write("<h1>" + (num1 / num2) + "</h1>");
			document.write("<h1>" + (num1 % num2) + "</h1>");
			let num3 = "123";
			let num4 = "4";
			document.write("<h1>" + (num3 + num4) + "</h1>");
			document.write("<h1>" + (parseInt(num3) + parseInt(num4)) + "</h1>");
			document.write("<h1>" + (num3 - num4) + "</h1>");
			document.write("<h1>" + (num3 * num4) + "</h1>");
			document.write("<h1>" + (num3 / num4) + "</h1>");
			
			
		</script>
	</head>
	<body>

	</body>
</html>
